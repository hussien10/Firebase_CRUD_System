<div class="container">
  <div class="form-container">
    <h1>register</h1>
  <form (submit)="register()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="row">
    <div class="col-md-6">
      <a routerLink="/login"> have account? sign in</a>
    </div>
  </div>
  </div>
</div>
